<div class="wave">

<div class="row pb-5" id="contact">
    <!-- FORM -->
    <div class="col-md-5 offset-1">
        <form>
            <div class="form-group">
                <label for="nameInput" class="label_required_field">Name</label>
                <Input type="text" class="form-control" id="nameInput"/>
            </div>
            <div class="form-group">
                <label for="emailInput" class="label_required_field">Email</label>
                <Input type="email" class="form-control" id="emailInput"/>
            </div>
            <div class="form-group">
                <label for="messageInput" class="label_required_field">Message</label>
                <textarea class="form-control" id="messageInput" rows="3"></textarea>
            </div>
            <button class="btn  btn-block">Submit</button>
        </form>
            <div class="hide" data-form-confirmation-popup>
        
        </div>
    </div>
